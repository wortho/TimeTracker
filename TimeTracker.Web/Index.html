<!DOCTYPE html>
<html data-ng-app="timeTrackerApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="/Content/bootstrap-theme.min.css" rel="stylesheet" />-->
    <link href="/Content/loading-bar.min.css" rel="stylesheet" />
    <link href="/Content/site.css" rel="stylesheet" />
    <title>TimeTracker</title>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <span class="panel-title">Time Tracker Demo</span>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/customers">Customers</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/projects/customer">Projects</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/timeEntry">Register Time</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="bodyContainer">
        <section id="content">
            <div data-ng-view id="ng-view"></div>
        </section>
    </div>

    <script src="/Scripts/angular.js"></script>
    <script src="/Scripts/angular-route.js"></script>
    <script src="/Scripts/angular-local-storage.js"></script>
    <script src="/Scripts/loading-bar.js"></script>
    <script src="/Scripts/common.js"></script>
    <script src="/Scripts/bootstrap-datepicker.js"></script>

    <!-- Custom scripts -->
    <script src="/Scripts/app/app.js"></script>
    
    <!-- Load services -->
    <script src="/Scripts/app/Services/authInterceptorService.js"></script>
    <script src="/Scripts/app/services/authService.js"></script>
    <script src="/Scripts/app/dataFactory.js"></script>

    <!-- Load controllers -->
    <script src="/Scripts/app/indexController.js"></script>
    <script src="/Scripts/app/homeController.js"></script>
    <script src="/Scripts/app/loginController.js"></script>
    <script src="/Scripts/app/signupController.js"></script>
    <script src="/Scripts/app/aboutController.js"></script>
    <script src="/Scripts/app/projectsController.js"></script>
    <script src="/Scripts/app/timeEntriesController.js"></script>
    <script src="/Scripts/app/customersController.js"></script>

</body>
</html>
