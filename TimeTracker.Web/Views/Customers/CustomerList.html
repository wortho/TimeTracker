<div class="container">
    <header>
        <h3><span class="glyphicon glyphicon-list"></span>{{title}}</h3>
    </header>
    <div class="row">
        <div class="col-md-10">
            <div>
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Projects</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="customer in customers | orderBy:orderby:reverse">
                            <td><a href="#/customer/{{customer.Id}}">{{customer.Id}}</a></td>
                            <td><a href="#/customer/{{customer.Id}}">{{customer.ContactFirstName + ' ' + customer.ContactLastName}}</a></td>
                            <td>
                                <a class="btn btn-link" href="#/projects/customer/{{customer.Id}}">Projects</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="statusRow" data-ng-show="status">
                    <span class="info">{{status}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
