<div class="container">
    <header>
        <h3><span class="glyphicon glyphicon-edit"></span>Project: {{project.Id}}</h3>
    </header>
    <form name="editForm" novalidate>
        <div class="customerEdit">
            <div class="row">
                <div class="col-md-12">
                    <h4>{{ project.Name }}</h4>
                    <br />
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    Name:
                </div>
                <div class="col-md-10">
                    <input type="text" name="Name" class="form-control" data-ng-model="project.Name" required />
                    <span class="errorMessage" ng-show="editForm.Name.$touched && editForm.Name.$invalid">
                        Name is required
                    </span>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" data-ng-click="updateProject()"
                            ng-disabled="editForm.$invalid || !editForm.$dirty">
                        {{buttonText}}
                    </button>
                </div>
            </div>
            <br />
            <div class="statusRow">
                <br />
                <div class="label label-success" data-ng-show="updateStatus">
                    <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;&nbsp;Project updated!
                </div>
            </div>
            <div class="statusRow">
                <br />
                <div class="label label-danger" data-ng-show="errorMessage">
                    <span class="glyphicon glyphicon-thumbs-down"></span>&nbsp;&nbsp;Error: {{ errorMessage }}
                </div>
            </div>
        </div>
    </form>
</div>
