<div class="container">
    <header>
        <h3><span class="glyphicon glyphicon-list"></span>{{title}}</h3>
    </header>
    <div class="row">
        <div class="col-md-10">
            <div>
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Customer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="project in projects | orderBy:orderby:reverse">
                            <td><a href="#/project/{{project.Id}}">{{project.Id}}</a></td>
                            <td><a href="#/project/{{project.Id}}">{{project.Name}}</a></td>
                            <td><a href="#/customer/{{project.CustomerId}}">{{project.CustomerId}}</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="statusRow" data-ng-show="status">
                <span class="info">{{status}}</span>
            </div>
        </div>
    </div>
</div>
